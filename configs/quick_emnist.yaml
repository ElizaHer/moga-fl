dataset:
  name: emnist
  split: balanced
  root: data
  download: false
  use_fake_if_unavailable: true
  noniid:
    type: label_bias
    classes_per_client: 3
    dirichlet_alpha: 0.5
    quantity_bias_sigma: 0.7
  quick_samples: 4096
clients:
  num_clients: 16
  samples_per_client: 256
  selection_top_k: 8
  sliding_window: 6
  hysteresis: 0.06
wireless:
  block_fading_intensity: 0.9
  base_snr_db: 10.0
  per_k: 1.0
  bandwidth_budget_mb_per_round: 10.0
  tx_power_watts: 1.2
  compute_power_watts: 12.0
  compute_rate_samples_per_sec: 1800
  channel_model: nyusim_like_mmwave
  carrier_ghz: 28.0
training:
  algorithm: fedprox
  local_epochs: 1
  batch_size: 64
  lr: 0.01
  momentum: 0.9
  sync: true
  sync_mode: semi_sync
  semi_sync_wait_ratio: 0.7
  fedprox_mu: 0.02
  scaffold: true
  fedbuff:
    enabled: false
    buffer_size: 32
    staleness_alpha: 1.2
    max_staleness: 6
    async_agg_interval: 2
    min_updates_to_aggregate: 12
compression:
  quantization_8bit: true
  topk_fraction: 0.2
  error_feedback: true
scheduling:
  weights:
    energy: 0.2
    channel: 0.25
    data_value: 0.3
    fairness_debt: 0.2
    bandwidth_cost: -0.15
  fairness_ledger:
    debt_increase: 0.06
    repay_rate: 0.12
    max_debt: 1.0
eval:
  rounds: 6
  test_interval: 1
  seed: 7
  save_csv: true
  save_plots: true
  preference: fairness
