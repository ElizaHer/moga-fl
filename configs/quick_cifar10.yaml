dataset:
  name: cifar10
  root: data
  download: false
  use_fake_if_unavailable: true
  noniid:
    type: dirichlet
    alpha: 0.5
    label_bias_classes_per_client: 2
    quantity_bias_sigma: 0.6
  quick_samples: 2048
model:
  type: resnet18_cifar
  width_factor: 0.5  # 窄版 ResNet-18，适合 quick 模式
clients:
  num_clients: 12
  samples_per_client: 256
  selection_top_k: 6
  sliding_window: 5
  hysteresis: 0.05
wireless:
  block_fading_intensity: 0.7
  base_snr_db: 12.0
  per_k: 0.9
  bandwidth_budget_mb_per_round: 8.0
  tx_power_watts: 1.5
  compute_power_watts: 10.0
  compute_rate_samples_per_sec: 2000
  channel_model: deepmimo_like_urban  # 简化的 DeepMIMO-Like 城市毫米波场景
  carrier_ghz: 3.5
training:
  algorithm: fedavg
  local_epochs: 1
  batch_size: 64
  lr: 0.01
  momentum: 0.9
  sync: true
  sync_mode: sync  # 中低丢包场景默认使用半同步聚合
  semi_sync_wait_ratio: 0.7
  fedprox_mu: 0.01
  scaffold: true
  fedbuff:
    enabled: false
    buffer_size: 24
    staleness_alpha: 1.0
    max_staleness: 5
    async_agg_interval: 2
    min_updates_to_aggregate: 8
compression:
  quantization_8bit: true
  topk_fraction: 0.2
  error_feedback: true
scheduling:
  weights:
    energy: 0.25
    channel: 0.25
    data_value: 0.25
    fairness_debt: 0.05
    bandwidth_cost: -0.15
  fairness_ledger:
    debt_increase: 0.05
    repay_rate: 0.1
    max_debt: 1.0
eval:
  rounds: 30
  test_interval: 1
  seed: 42
  save_csv: true
  save_plots: true
  preference: time
