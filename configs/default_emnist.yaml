dataset:
  name: emnist
  split: balanced
  root: data
  download: true
  use_fake_if_unavailable: false
  noniid:
    type: label_bias
    classes_per_client: 3
    dirichlet_alpha: 0.3
    quantity_bias_sigma: 0.9
  quick_samples: null
clients:
  num_clients: 60
  samples_per_client: 400
  selection_top_k: 24
  sliding_window: 8
  hysteresis: 0.06
wireless:
  block_fading_intensity: 1.2
  base_snr_db: 12.0
  per_k: 1.0
  bandwidth_budget_mb_per_round: 40.0
  tx_power_watts: 1.2
  compute_power_watts: 14.0
  compute_rate_samples_per_sec: 3500
  channel_model: quadriga_like_macro
  carrier_ghz: 3.5
training:
  algorithm: fedprox
  local_epochs: 2
  batch_size: 64
  lr: 0.01
  momentum: 0.9
  sync: true
  sync_mode: async
  semi_sync_wait_ratio: 0.75
  fedprox_mu: 0.02
  scaffold: true
  fedbuff:
    enabled: true
    buffer_size: 80
    staleness_alpha: 1.1
    max_staleness: 10
    async_agg_interval: 2
    min_updates_to_aggregate: 24
compression:
  quantization_8bit: true
  topk_fraction: 0.15
  error_feedback: true
scheduling:
  weights:
    energy: 0.2
    channel: 0.25
    data_value: 0.3
    fairness_debt: 0.2
    bandwidth_cost: -0.2
  fairness_ledger:
    debt_increase: 0.06
    repay_rate: 0.12
    max_debt: 1.0
eval:
  rounds: 30
  test_interval: 2
  seed: 2025
  save_csv: true
  save_plots: true
  preference: fairness
